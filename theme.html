 <!DOCTYPE html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Kalediomaniac</title>
	<link rel="stylesheet" href="http://jarred.github.com/kaleidomaniac/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
</head>
<body>
  <div id="preloader"></div>
	<div id="images">
	  {block:Posts}
	   {block:Photo}
   		<div class="post extend" data-view="PostView" data-image="{PhotoURL-500}">
        
   		</div>
	   {/block:Photo}
	  {/block:Posts}
	</div>
	<div id="top">
		<div class="top left">
			<a href="/" class="name"></a>
		</div>
	</div>
	<script src="http://www.boxjs.com/box.js"></script>
	<script type="text/javascript" charset="utf-8">
  window.Kelido = {
    data: {
      totalPages: {TotalPages}      
    }
  };
  Box('http://jarred.github.com/kaleidomaniac/js/', [
    'jquery.min.js',
    'underscore-min.js',
    'backbone-min.js',
    //
    'views.post.js',
    'views.cell.js',
    'main.js'
  ], {
    minify: true,
    version: '0.3',
    dev: false
  });
	</script>
</body>
</html>
