<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>GAG IMAGE DUMP</title>
  <link rel="stylesheet" href="http://jarred.github.com/kaleidomaniac/css/style-gag.css" type="text/css" media="screen" title="Kaleidomaniac" charset="utf-8"/>
  <!-- <link rel="stylesheet" href="http://localhost:4104/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8"/> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <script type="text/javascript" charset="utf-8">
  window.Kaleido ={
    data: {
      cookieKey: 'kaleido_0.1',
      totalPages: {TotalPages},
      posts: [{block:Posts}{
        id: '{PostID}',
        permalink: '{Permalink}',
        tags: [{block:HasTags}{block:Tags}'{Tag}',{/block:Tags}{/block:HasTags}]
      },{/block:Posts}],
      {block:Posts}
      {block:PermalinkPagination}
      previousPost: '{PreviousPost}',
      nextPost: '{NextPost}',
      {/block:PermalinkPagination}
      {/block:Posts}
      end: true
    }
  };
  if (window.location.pathname === '/') {
    window.location = window.Kaleido.data.posts[0].permalink;
  }
  </script>
</head>
<body>
  <div id="preloader"></div>
  <div id="images">
    {block:Posts}
     {block:Photo}
      <div class="post extend" data-view="PostView" data-image="{PhotoURL-500}" data-permalink="{Permalink}"></div>
      {block:Caption}
        <div class="caption">{Caption}</div>      
      {/block:Caption}
     {/block:Photo}
     {block:Video}
       <div class="post extend" data-view="VideoPostView" data-embed={JSVideo-500} data-permalink="{Permalink}">
        {block:Caption}
          <div class="caption">{Caption}</div>      
        {/block:Caption}
       </div>
     {/block:Video}
    {/block:Posts}
  </div>
  <div id="top">
    <div class="top left">
      <p class="title">GAG Image Dump</p>
      <p class="about">An mood blog from <a href="http://www.goodasgold.co.nz" target="_blank">Good As Gold</a>.</p>
      <p class="ctrls">
        Click for next, or <a href="/archive">here for the archive</a>.</p>
    </div>
  </div>
  <div id="nsfw" class="extend hide" data-view="NsfwView"></div>
  <script type="text/javascript" src="http://jarred.github.com/kaleidomaniac/js/require.js"></script>
  <script type="text/javascript" charset="utf-8">
  (function() {
    var kaleido;
    kaleido = window.Kaleido || (window.Kaleido = {});
    kaleido.app = {};
    require.config({
      baseUrl: 'http://jarred.github.com/kaleidomaniac/js/'
      // baseUrl: 'http://localhost:4104/js/'
    });
    require(['jquery.min', 'underscore-min', 'json.min'], function() {
      require(['backbone-min', 'jquery.easing', 'jquery.cookie.min'], function() {
        require(['views.cell', 'views.post', 'views.app', 'views.nsfw', 'views.video', 'main'], function() {
          kaleido.app.init();
        });
      });
    });
  }).call(this);
  </script> 
</body>
</html>
