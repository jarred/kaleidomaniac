<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Kalediomaniac</title>
	<link rel="stylesheet" href="http://jarred.github.com/kaleidomaniac/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
	<script type="text/javascript" charset="utf-8">
  window.Kelido ={
    data: {
      totalPages: {TotalPages}
    }
  };
	</script>
</head>
<body>
  <div id="preloader"></div>
	<div id="images">
	  {block:Posts}
	   {block:Photo}

	   {/block:Photo}
	  {/block:Posts}
	</div>
	<div id="top">
		<div class="top left">
			<a href="/" class="name"></a>
		</div>
	</div>
	<!-- 
	http://jarred.github.com/kaleidomaniac/
	http://localhost:4104/
	-->
	<script type="text/javascript" data-main="http://jarred.github.com/kaleidomaniac/js/loader.js" src="http://jarred.github.com/kaleidomaniac/js/require.js"></script>
</body>
</html>
