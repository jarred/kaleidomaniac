 <!DOCTYPE html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Kalediomaniac</title>
	<link rel="stylesheet" href="http://jarred.github.com/kaleidomaniac/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
	<script type="text/javascript" charset="utf-8">
  window.Kelido ={
    data: {
      totalPages: {TotalPages}
    }
  }
	</script>
</head>
<body>
  <div id="preloader"></div>
	<div id="images">
	  {block:Posts}
	   {block:Photo}
   		<div class="post extend" data-view="PostView" data-image="{PhotoURL-500}" data-permalink="{Permalink}" {block:PermalinkPagination}{block:PreviousPost}data-next="{PreviousPost}"{/block:PreviousPost}{/block:PermalinkPagination}></div>
	   {/block:Photo}
	   
	  {/block:Posts}
	</div>
	<div id="top">
		<div class="top left">
			<a href="/" class="name"></a>
		</div>
	</div>
	<script type="text/javascript" src="http://jarred.github.com/kaleidomaniac/js/require.js"></script>
	<script type="text/javascript" charset="utf-8">
  (function() {
    var kelido;
    kelido = window.Kelido || (window.Kelido = {});
    kelido.app = {};
    require.config({
      baseUrl: 'http://jarred.github.com/kaleidomaniac/js/'
    });
    require(['jquery.min', 'underscore-min'], function() {
      if (window.location.pathname === '/') {
        window.location = $('.post').data('permalink');
      } else {
        require(['backbone-min', 'views.cell', 'views.post', 'main'], function() {
          kelido.app.init();
        });
      }
    });
  }).call(this);
	</script>
</body>
</html>
