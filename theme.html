<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Kalediomaniac</title>
  <link rel="stylesheet" href="http://jarred.github.com/kaleidomaniac/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
  <!-- <link rel="stylesheet" href="http://localhost:4104/css/style.css" type="text/css" media="screen" title="no title" charset="utf-8"/> -->
	<script type="text/javascript" charset="utf-8">
  window.Kaleido ={
    data: {
      totalPages: {TotalPages},
      posts: [{block:Posts}'{PostID}',{/block:Posts}''],
      {block:Posts}
      {block:PermalinkPagination}
      previousPost: '{PreviousPost}',
      nextPost: '{NextPost}',
      {/block:PermalinkPagination}
      {/block:Posts}
      end: true
    }
  };
  if (window.location.pathname === '/') {
    window.location = "/post/" + window.Kaleido.data.posts[0];
  }
	</script>
</head>
<body>
  <div id="preloader"></div>
	<div id="images">
	  {block:Posts}
	   {block:Photo}
   		<div class="post extend" data-view="PostView" data-image="{PhotoURL-500}" data-permalink="{Permalink}" {block:PermalinkPagination}{block:PreviousPost}data-next="{PreviousPost}"{/block:PreviousPost}{/block:PermalinkPagination}></div>
   		{block:Caption}
   		  <div class="caption">{Caption}</div>   		
   		{/block:Caption}
	   {/block:Photo}
	  {/block:Posts}
	</div>
	<div id="top">
		<div class="top left">
			<a href="/" class="name"></a>
			<p class="about">An image blog experiment by <a href="http://jarredbishop.info" target="_blank">Jarred Bishop</a>.</p>
			<p class="ctrls">Click for next, or <a href="/archive">here for the archive</a>.</p>
		</div>
	</div>
	<script type="text/javascript" src="http://jarred.github.com/kaleidomaniac/js/require.js"></script>
	<script type="text/javascript" charset="utf-8">
  (function() {
    var kaleido;
    kaleido = window.Kaleido || (window.Kaleido = {});
    kaleido.app = {};
    require.config({
      baseUrl: 'http://jarred.github.com/kaleidomaniac/js/'
    });
    require(['jquery.min', 'underscore-min'], function() {
      require(['backbone-min'], function() {
        require(['views.cell', 'views.post', 'main'], function() {
          kaleido.app.init();
        });
      });
    });
  }).call(this);

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-4516491-27']);
  _gaq.push(['_trackPageview']);
  _gaq.push(['_trackPageLoadTime']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
  </script>	
</body>
</html>
